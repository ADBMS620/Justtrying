## => Site Settings
##############################
text_skin: dark # Choose a skin for the website
highlight_theme: tomorrow-night # Set a code syntax highlighting theme
url     : https://<your-github-username>.github.io # Add the base URL
baseurl : "" # Leave empty if deploying at root
title   : Data Cloud002
description: >
  A learning platform offering materials on Advanced Data Structures and Algorithms.

## => Language and Timezone
##############################
lang: en # English language
timezone: UTC # Set timezone; e.g., UTC, America/New_York

## => Author and Social
##############################
author:
  type      : person
  name      : Your Name
  url       : https://yourpersonalwebsite.com
  avatar    : /assets/images/avatar.png # Add a path to your avatar image
  bio       : Exploring advanced algorithms and data structures.
  email     : your_email@example.com
  github    : <your-github-username> # Your GitHub username
  linkedin  : <your-linkedin-username> # Your LinkedIn profile username

## => GitHub Repository (if the site is hosted by GitHub)
##############################
repository: <your-github-username>/data-cloud002 # Replace with your GitHub repository name
repository_tree: main

## => Paths
##############################
paths:
  root    : "/"
  home    : "/"
  archive : "/archive.html"
  rss     : "/feed.xml"

## => Post
##############################
## excerpt
excerpt_separator: <!--more-->

## license
license: CC-BY-NC-4.0

## TOC
toc:
  selectors: "h1,h2,h3" # Display headings as table of contents

## => Markdown Enhancements
##############################
## Mathjax
mathjax: true
mathjax_autoNumber: true

## Mermaid
mermaid: true # Use for flowcharts and diagrams

## Chart
chart: true # Enable chart support

## => Paginate
##############################
paginate: 8
paginate_path: /page:num

## => Sharing
##############################
sharing:
  provider: addtoany # Enable sharing with AddToAny

## => Comments
##############################
comments:
  provider: false # Set to false unless using a comments service like Disqus

## => Pageview
##############################
pageview:
  provider: false # Disable unless tracking page views

## => Search
##############################
search:
  provider: default

## => Analytics
##############################
analytics:
  provider: google
  google:
    tracking_id : UA-XXXXXXXXX-X # Replace with your Google Analytics tracking ID

## => Build
##############################
markdown    : kramdown
highlighter : rouge
permalink   : date

exclude:
  - CHANGELOG.md
  - HOW_TO_RELEASE.md
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README-*.md
  - README.md
  - gulpfile.js
  - jekyll-text-theme.gemspec
  - package-lock.json
  - package.json
  - /docs
  - /node_modules
  - /screenshots
  - /test
  - /vendor

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: article
      sharing: true
      license: true
      aside:
        toc: true
      show_edit_on_github: true
      show_subscribe: true
      pageview: true

## => Plugins
##############################
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji








 



